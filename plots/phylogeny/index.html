<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html;charset=UTF-8' http-equiv='content-type'>
    <title>GESTALT Trees in D3</title>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="d3.phylogram.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <style type="text/css" media="screen">
      body { font-family: "Helvetica Neue", Helvetica, sans-serif; font-size: 12px;}
      
      .axis text {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      }
      
      #draggable {
      width: 350px;
      height: 550px;
      padding: 0.5em;
      background: white;
      border: 4px;
      border-color: "black";
      border-width: 4px;
      }
      
      .axis line,
      .axis path {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
      }
      
      div.tooltip {
        position: absolute;	
        text-align: center;	
        width: 300px;	
        height: 100px;		
        padding: 2px;	
        font: 12px sans-serif;	
        background: white;	
        border: 4px;
        stroke: #000;					
        border-radius: 8px;
        /*  pointer-events: none;	This line needs to be removed */
      }

      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 2px;
      }

      #fixeddiv {
      position: fixed;
      top: 1em;
      right: 1em;
      border-radius: 15px 50px 30px;
      background-color: white;
      border: 1px solid black;
      padding: 20px; 
      width: 300px;
      height: 400px; 
      }
    </style>
    <script>
      $(function() {
      $( "#draggable" ).draggable();
      });
    </script>
  </head>
  <!--body onload="load()"-->

<option value="adult_15_Pars">fish 15 parsimony, unit branch lengths (>= 2 count)</option>
<option value="adult_7B_Pars_test">fish 7B parsimony TEST, unit branch lengths (>= 5 count)</option>

</div>
    <table>
