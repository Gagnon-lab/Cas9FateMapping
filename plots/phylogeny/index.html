<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
    }

    #show-length {
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .links {
        fill: none;
        stroke: #000;
    }

    .link-extensions {
        fill: none;
        stroke: #000;
        stroke-opacity: .25;
    }

    .labels {
        font: 10px sans-serif;
    }

    .link--active {
        stroke: #000 !important;
        stroke-width: 1.5px;
    }

    .link-extension--active {
        stroke-opacity: .6;
    }

    .label--active {
        font-weight: bold;
    }
    path2 {
        fill-rule: evenodd;
        stroke: #333;
        stroke-width: 2px;
    }
</style>
<div id="tree" style="width:100%; height:1000px">
</div>

<div id="selectors" style="width:100%">
<label id="show-length">
    <input type="checkbox"> Show branch length
</label>

<label id="scale-by-count">
    <input type="checkbox"> Scale angle by UMI / read counts
</label>
</div>
